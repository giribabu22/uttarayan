<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<script src=
"https://code.jquery.com/jquery-3.5.1.min.js"
		integrity=
"sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous">
	</script>
	
	<title>
		How to scroll to specific
		item using jQuery?
	</title>

	<style>
		div {
			color: #0f9d58;
			border: 3px solid #0f9d58;
			margin: 10px;
			width: 200px;
			height: 100px;
			overflow: auto;
		}

		p {
			width: 300px;
			height: 300px;
		}

		button {
			margin: 10px;
		}
	</style>
</head>

<body>
	<div class="demo">
		<h1>Heading</h1>
		<p id="p1">paragraph 1</p>
		<p id="p2">paragraph 2</p>
	</div>

	<button onclick="scrollParagraph1()">
		paragraph 1
	</button>

	<button onclick="scrollParagraph2()">
		paragraph 2
	</button>

	<script>
		var container = $('div');

		// Scrolls to paragraph 1
		function scrollParagraph1() {
			var scrollTo = $("#p1");

			// Calculating new position
			// of scrollbar
			var position = scrollTo.offset().top
				- container.offset().top
				+ container.scrollTop();

			// Animating scrolling effect
			container.animate({
				scrollTop: position
			});
		}

		// Scrolls to paragraph 2
		function scrollParagraph2() {
			var scrollTo = $("#p2");

			// Calculating new position
			// of scrollbar
			var position = scrollTo.offset().top
				- container.offset().top
				+ container.scrollTop();

			// Animating scrolling effect
			container.animate({
				scrollTop: position
			});
		}
	</script>
</body>

</html>
